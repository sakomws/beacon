<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#gradient1)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Beacon/Lighthouse icon -->
  <g transform="translate(15, 8)">
    <!-- Lighthouse base -->
    <rect x="8" y="20" width="14" height="20" fill="#1E40AF" rx="2"/>
    
    <!-- Lighthouse tower -->
    <rect x="10" y="8" width="10" height="12" fill="#3B82F6" rx="1"/>
    
    <!-- Light beam -->
    <path d="M15 8 L8 2 L22 2 Z" fill="#FCD34D" opacity="0.8"/>
    
    <!-- Light rays -->
    <path d="M15 8 L5 0 L25 0 Z" fill="#F59E0B" opacity="0.6"/>
    <path d="M15 8 L2 3 L28 3 Z" fill="#F59E0B" opacity="0.4"/>
    
    <!-- Lighthouse top -->
    <circle cx="15" cy="6" r="3" fill="#FCD34D"/>
    
    <!-- Windows -->
    <rect x="12" y="12" width="2" height="2" fill="#FCD34D" rx="0.5"/>
    <rect x="16" y="12" width="2" height="2" fill="#FCD34D" rx="0.5"/>
    <rect x="12" y="16" width="2" height="2" fill="#FCD34D" rx="0.5"/>
    <rect x="16" y="16" width="2" height="2" fill="#FCD34D" rx="0.5"/>
  </g>
  
  <!-- Travel elements -->
  <g transform="translate(45, 15)">
    <!-- Plane -->
    <path d="M5 20 L15 15 L25 20 L20 25 L10 25 Z" fill="#3B82F6" opacity="0.8"/>
    <circle cx="15" cy="20" r="2" fill="#1E40AF"/>
    
    <!-- Hotel -->
    <rect x="30" y="18" width="12" height="8" fill="#10B981" rx="1"/>
    <rect x="32" y="20" width="2" height="2" fill="#FCD34D" rx="0.5"/>
    <rect x="35" y="20" width="2" height="2" fill="#FCD34D" rx="0.5"/>
    <rect x="38" y="20" width="2" height="2" fill="#FCD34D" rx="0.5"/>
    
    <!-- Food/Utensils -->
    <path d="M50 18 L52 18 L52 25 L50 25 Z" fill="#F59E0B"/>
    <path d="M54 18 L56 18 L56 25 L54 25 Z" fill="#F59E0B"/>
    <circle cx="53" cy="16" r="3" fill="#EF4444" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E40AF">
    Beacon
  </text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">
    Travel Agent
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="#FCD34D" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="#10B981" opacity="0.6"/>
  <circle cx="175" cy="35" r="2.5" fill="#3B82F6" opacity="0.6"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>
